<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Collab</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-family: "Noto Sans KR", sans-serif;
        list-style: none;
      }

      .header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100px;
        background-color: rgb(70, 78, 94);
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.1s ease, opacity 0.3s ease;
        z-index: 1000;
      }
      .header nav {
        display: flex;
        justify-content: space-around;
        width: 100%;
        /* padding-left: 50px;
        padding-right: 50px; */
      }

      .logo img {
        width: 90px;
        height: 90px;
        border-radius: 50px;
      }
      .nav-links-regester {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav-links-regester ul {
        display: flex;
        width: 80%;
        justify-content: space-around;
      }

      .nav-links-regester ul li a {
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        font-style: oblique;
      }

      /* Sections */
      section {
        height: 200vh;
        padding-top: 100px;
        background-image: url(https://canvas-assets-production.imgix.net/audience-1-1684419611ylB3Q.png?fit=crop&auto=format&q=70&ixlib=react-9.2.0&w=1446&h=722&dpr=1.25);
      }

      /* Footer */
      footer {
        background-color: rgb(16, 2, 67);
        height: 100px;
        padding: 100px;
        display: flex;
        width: 100vw;
        justify-content: center;
        flex-flow: column;
        align-items: center;
      }
      .footer-logo-social {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        margin: auto;
        /* padding: 40px; */
      }
      .footer-logo-social a img {
        width: 90px;
        height: 90px;
        border-radius: 50px;
      }
      .footer-logo-social .socials i {
        color: white;
        padding: 20px;
        font-size: 20px;
      }

      .description-text {
        color: white;
        padding: 20px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <nav>
        <div class="logo">
          <img
            src="https://st2.depositphotos.com/42546960/42289/v/450/depositphotos_422894620-stock-illustration-letter-logo-design-vector-template.jpg"
            alt=""
          />
        </div>
        <div class="nav-links-regester">
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="home">About</a></li>
            <li><a href="home">Events</a></li>
            <li><a href="home">Resources</a></li>
            <li><a href="home">Get in Touch</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section></section>

    <footer>
      <div class="footer-logo-social">
        <a href="#"
          ><img
            src="https://st2.depositphotos.com/42546960/42289/v/450/depositphotos_422894620-stock-illustration-letter-logo-design-vector-template.jpg"
            alt=""
        /></a>
        <div class="socials">
          <a href=""> <i class="fa-brands fa-instagram"></i> </a
          ><a href=""> <i class="fa-brands fa-x-twitter"></i> </a
          ><a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="description-text">
        <p>Â© 2024 | Terms & conditions | Privacy & Cookies Policy</p>
        <p>
          Made with <span> &#10084; </span> in Masai School by Freedom
          Developers 005
        </p>
      </div>
    </footer>

    <!-- Script -->

    <script>
      document.addEventListener("scroll", function () {
        const header = document.getElementById("header");
        if (window.scrollY > 10) {
          header.style.backgroundColor = "Black";
          header.style.opacity = "0.3";
        } else {
          header.style.backgroundColor = "rgb(70, 78, 94)";
          header.style.opacity = "1";
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/52cf30c454.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
