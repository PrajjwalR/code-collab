<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Collab</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-family: "Noto Sans KR", sans-serif;
        list-style: none;
      }

      .header {
        position: sticky;
        top: 0;
        width: 100%;
        margin: auto;
        height: 100px;
        background-color: rgb(16, 2, 67);
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.1s ease, opacity 0.3s ease;
        z-index: 1000;
      }

      .header nav {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      .logo img {
        width: 90px;
        height: 90px;
        border-radius: 50px;
      }

      .nav-links-regester {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-links-regester ul {
        display: flex;
        width: 80%;
        justify-content: space-around;
      }

      .nav-links-regester ul li a {
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        font-style: oblique;
      }

      section {
        height: 200vh;
        padding-top: 100px;
        background-image: url(https://canvas-assets-production.imgix.net/audience-1-1684419611ylB3Q.png?fit=crop&auto=format&q=70&ixlib=react-9.2.0&w=1446&h=722&dpr=1.25);
      }

      footer {
        background-color: rgb(16, 2, 67);
        height: 100px;
        padding: 150px;
        display: flex;
        width: 100vw;
        justify-content: center;
        flex-flow: column;
        align-items: center;
      }

      .footer-logo-social {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        margin: auto;
      }

      .footer-logo-social a img {
        width: 90px;
        height: 90px;
        border-radius: 50px;
      }

      .footer-logo-social .socials i {
        color: rgb(255, 255, 255);
        padding: 20px;
        font-size: 50px;
      }

      .description-text {
        color: white;
        align-items: baseline;
        display: flex;
      }

      .description-text p {
        font-size: 15px;
        padding: 10px 50px;
      }

      .description-text p span {
        color: red;
      }

      .heart {
        font-size: 50px;
        color: red;
        animation: beat 1s infinite;
      }

      .fa-instagram:hover {
        color: rgb(168, 25, 127);
      }
      .fa-x-twitter:hover {
        color: rgb(57, 55, 57);
      }
      .fa-linkedin-in:hover {
        color: rgb(18, 37, 160);
      }

      @keyframes beat {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.3);
        }
        60% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <nav>
        <div class="logo">
          <img
            src="https://st2.depositphotos.com/42546960/42289/v/450/depositphotos_422894620-stock-illustration-letter-logo-design-vector-template.jpg"
            alt="Logo"
          />
        </div>
        <div class="nav-links-regester">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Get in Touch</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section></section>

    <footer>
      <div class="footer-logo-social">
        <a href="#"
          ><img
            src="https://st2.depositphotos.com/42546960/42289/v/450/depositphotos_422894620-stock-illustration-letter-logo-design-vector-template.jpg"
            alt="Footer Logo"
        /></a>
        <div class="socials">
          <a href="#"><i class="fa-brands fa-instagram"></i> </a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i> </a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="description-text">
        <p>Â© 2024 | Terms & conditions | Privacy & Cookies Policy</p>
        <p>
          Made with <span class="heart">&#10084;</span> in Masai School by
          Freedom_Developers_005
        </p>
      </div>
    </footer>

    <script>
      document.addEventListener("scroll", function () {
        const header = document.getElementById("header");
        if (window.scrollY > 10) {
          header.style.backgroundColor = "black";
          header.style.opacity = "0.3";
        } else {
          header.style.backgroundColor = " rgb(16, 2, 67)";
          header.style.opacity = "1";
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/52cf30c454.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
